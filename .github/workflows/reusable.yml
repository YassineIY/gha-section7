name: reusable deploy
on:
  workflow_call:
    inputs:
      artifact-name:
        description: name of the artifact
        required: true
        default: dist
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
      - name: list files
        run: ls
      - name: output information
        run: echo "deploying and uploading"